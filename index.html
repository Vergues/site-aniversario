<style>

.hearts {

.heart-bg {
  position: absolute;

}

@keyframes float {

    transform: translateY(110vh);

  }
  to {

  }
}

/* HEADER */
header {

}

  color: #d63384;
}

.subtitle {

}

.heart {
  font-size: 2.5rem;
  margin-top: 20px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

section {
  padding: 60px 20px;
}

.box {
  background: white;
  max-width: 900px;
  margin: auto;
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

/* FRASE DIGITANDO */
.typing {

  color: #d63384;
}

/* CONTADOR */
.counter {

  color: #d63384;
  margin-top: 20px;
}

/* GALERIA */
.gallery {

  gap: 20px;
  margin-top: 30px;
}

.gallery img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 20px;
}

/* CARROSSEL ANIME */
.anime-carousel {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 30px;
  margin-top: 30px;
}

.anime-content {
  max-width: 400px;
}

.anime-content img {

  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.anime-quote {

  font-style: italic;
  color: #d63384;
}

.arrow {

  border: none;
  cursor: pointer;
}

.arrow img {
  width: 55px;
  height: 55px;
  transition: transform 0.3s, opacity 0.3s;
}

.arrow:hover img {

  opacity: 0.85;
}

/* PLAYER DE M√öSICA */
.music-player {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin: 70px 0 30px;
}

/* BOT√ÉO SURPRESA */
.surprise-container {
  text-align: center;
  margin: 80px 0 40px;
}

.surprise-container button {
  background: #d63384;
  color: white;
  border: none;
  padding: 18px 40px;
  border-radius: 40px;
  font-size: 1.2rem;
  cursor: pointer;
  animation: surprisePulse 1.6s infinite;
}

@keyframes surprisePulse {
  0% { transform: scale(1); box-shadow: 0 0 0 rgba(214,51,132,0.6); }
  50% { transform: scale(1.1); box-shadow: 0 0 25px rgba(214,51,132,0.8); }
  100% { transform: scale(1); box-shadow: 0 0 0 rgba(214,51,132,0.6); }
}

.surprise-container button:hover {
  background: #b52b6f;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 40px;
  border-radius: 25px;
  max-width: 600px;
}

/* FOOTER */
footer {
  background: #d63384;
  color: white;
  padding: 40px 20px;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<audio id="bgMusic"></audio>

<header>

<section>

<section>

<section>

    <img src="setas/direita.png">

<div class="surprise-container">

<div class="modal" id="modal">

<script>
/* FRASES DIGITANDO */
const phrases = [
  "Cada dia ao seu lado √© uma lembran√ßa que eu quero guardar pra sempre.",
  "Desde que voc√™ chegou, tudo ficou mais leve.",
  "Amar voc√™ √© a melhor parte dos meus dias.",
  "Com voc√™, tudo faz sentido."
];

let phraseIndex = 0;
let charIndex = 0;
const typingEl = document.getElementById("typing");

function typePhrase() {
  if (charIndex < phrases[phraseIndex].length) {
    typingEl.innerHTML += phrases[phraseIndex].charAt(charIndex++);
    setTimeout(typePhrase, 50);
  } else {
    setTimeout(erasePhrase, 7000);
  }
}

function erasePhrase() {
  if (charIndex > 0) {
    typingEl.innerHTML = phrases[phraseIndex].substring(0, --charIndex);
    setTimeout(erasePhrase, 30);
  } else {
    phraseIndex = (phraseIndex + 1) % phrases.length;
    setTimeout(typePhrase, 500);
  }
}
typePhrase();

/* CONTADOR */
const startDate = new Date("2022-06-10");
(function counter(){
  const now = new Date();
  const days = Math.floor((now - startDate)/(1000*60*60*24));
  document.getElementById("counter").innerHTML = `${days} dias de amor üíï`;
})();

/* MODAL */
function openModal(){ document.getElementById("modal").style.display="flex"; }
function closeModal(){ document.getElementById("modal").style.display="none"; }

/* CARROSSEL ANIME */
const animeData = [
  { img:"anime/anime1.jpg", quote:"Mesmo que este mundo desapare√ßa, eu nunca vou esquecer voc√™.", author:"‚Äî Kirito" },
  { img:"anime/anime2.jpg", quote:"Eu quero ser algu√©m em quem voc√™ possa confiar.", author:"‚Äî Subaru" },
  { img:"anime/anime3.jpg", quote:"Eu quero viver ao seu lado.", author:"‚Äî Kaneki" },
  { img:"anime/anime4.jpg", quote:"Eu te amo! Eu n√£o quero te perder.", author:"‚Äî Okarun & Ayase" }
];

let animeIndex = 0;
const animeImg = document.getElementById("animeImg");
const animeQuote = document.getElementById("animeQuote");
const animeAuthor = document.getElementById("animeAuthor");

function updateAnime(){
  animeImg.src = animeData[animeIndex].img;
  animeQuote.innerText = animeData[animeIndex].quote;
  animeAuthor.innerText = animeData[animeIndex].author;
}

function nextAnime(){
  animeIndex = (animeIndex + 1) % animeData.length;
  updateAnime();
}

function prevAnime(){
  animeIndex = (animeIndex - 1 + animeData.length) % animeData.length;
  updateAnime();
}
updateAnime();

/* PLAYER DE M√öSICA */
const musicList = [
  "music/musica1.mp3",
  "music/musica2.mp3",
  "music/musica3.mp3",
  "music/musica4.mp3",
  "music/musica5.mp3"
];

let currentMusic = 0;
let isPlaying = false;

const audio = document.getElementById("bgMusic");
const playIcon = document.getElementById("playIcon");

audio.src = musicList[currentMusic];

function togglePlay() {
  if (isPlaying) {
    audio.pause();
    playIcon.style.opacity = "0.6";
  } else {
    audio.play();
    playIcon.style.opacity = "1";
  }
  isPlaying = !isPlaying;
}

function nextMusic() {
  audio.pause();
  currentMusic = (currentMusic + 1) % musicList.length;
  audio.src = musicList[currentMusic];
  audio.play();
  isPlaying = true;
}

function prevMusic() {
  audio.pause();
  currentMusic = (currentMusic - 1 + musicList.length) % musicList.length;
  audio.src = musicList[currentMusic];
  audio.play();
  isPlaying = true;
}

/* CORA√á√ïES */
const hearts = document.getElementById("hearts");
const heartTypes = ["‚ù§Ô∏è","üíñ","üíò","üíï","üíó"];

for(let i=0;i<70;i++){
  const h=document.createElement("div");
  h.className="heart-bg";
  h.innerHTML=heartTypes[Math.floor(Math.random()*heartTypes.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(16+Math.random()*28)+"px";
  h.style.animationDuration=(10+Math.random()*10)+"s";
  hearts.appendChild(h);
}
</script>

</body>
